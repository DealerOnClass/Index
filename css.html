---
layout: page
title: css
permalink: /css/
group: "navigation"
---
<ul>    
    {% for post in site.categories['css'] reversed %}
    <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
            <span class="post__title">{{ post.heading--primary }}</span>
        </a>
        <ul class="post__tags list--inline list--commas">
            {% for item in post.tags %}
                <li>{{ item.tag }}</li>                        
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
